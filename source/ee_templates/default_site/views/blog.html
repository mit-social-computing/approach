{exp:stash:embed:partials:header}

<section>
    <h1 class="visuallyhidden">blog posts</h1>

    {exp:stash:get_list name="list-items"}
    <article class="l-content l-content--flex">
        <div class="l-content--flex-aside">
            <header class="article-header">
                <h2><a href="{url}">{title}</a></h2>
                <time datetime="{datetime}">{date}</time>
            </header>
        </div>
        <!-- .l-content-flex-aside -->
        <div class="l-content--flex-main">
            <section class="text-block small purple">
                <a href="{url}" class="layout-image">
                    <img class="mask-image" src="{image}" alt="" />
                    <div class="mask mask-white"></div>
                </a>
                {summary}
            </section>
            <!-- .text-block -->
        </div>
        <!-- .l-content-flex-main -->
    </article>
    <!-- .l-content -->
    {/exp:stash:get_list}

</section>

{exp:stash:embed:partials:footer}
